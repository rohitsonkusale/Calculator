<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator.</title>
    <link rel="stylesheet" href="calculator.css">

</head>
<body>
    <h1 id="title">Calculator.</h1>
    <section>
        <div class="container">
            <div id="display"></div>
            <div class="buttons">
                <button class="button" id="clear">C</button>
                <button class="button" id="percentage">%</button>
                <button class="button" id="del">&larr;</button>
                <button class="button" id="divide">/</button>
                <button class="button" id="num">7</button>
                <button class="button" id="num">8</button>
                <button class="button" id="num">9</button>
                <button class="button" id="multiply">*</button>
                <button class="button" id="num">4</button>
                <button class="button" id="num">5</button>
                <button class="button" id="num">6</button>
                <button class="button" id="substract">-</button>
                <button class="button" id="num">1</button>
                <button class="button" id="num">2</button>
                <button class="button" id="num">3</button>
                <button class="button" id="addition">+</button>
                <button class="button" id="zero">0</button>
                <button class="button" id="dot">.</button>
                <button class="button" id="equal">=</button>
            </div>
        </div>
    </section>

<script src="calculator.js"></script>

    <div class="copyright">&copy; rohitsonkusale2000@gmail.com.</div>
</body>
</html>
